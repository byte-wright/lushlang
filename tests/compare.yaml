order: 2
name: Compare
tests:
  - name: Basic operations
    description: Numbers in bash are all int32/64 depending on the system.
    code: |
      println("2 < 2", 2 < 2)
      println("2 <= 2", 2 <= 2)
      println("2 > 2", 2 > 2)
      println("2 >= 2", 2 >= 2)
      println("2 == 2", 2 == 2)
      println("2 != 2", 2 != 2)
    expected: |
      2 < 2 false
      2 <= 2 true
      2 > 2 false
      2 >= 2 true
      2 == 2 true
      2 != 2 false


