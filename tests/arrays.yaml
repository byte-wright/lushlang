order: 3
name: Arrays
tests:
  - name: declaration
    description: Arrays are declared like [a, b, c]
    code: |
      names = ["albert", "boris", "chad"]
      println(names[2], names[1], names[0])
    expected: |
      chad boris albert

  - name: join array
    description: The join method joins an array by converting each element to a string.
    code: |
      names = ["albert", "boris", "chad"]
      println(join(names, ", "))
    expected: |
      albert, boris, chad
